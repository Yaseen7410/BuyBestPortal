<mat-card class="  col-sm-4 text-center"  >
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm"  >
  <mat-form-field>
    <input matInput type="text" class="input-invalid"   placeholder="Name" formControlName="name"> 
<br/> <br/>
  </mat-form-field>
  <mat-form-field *ngIf="showPasswordField">
    <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="submitted && f.password.errors">
     <span *ngIf="f.password.errors.required">Password is required</span>
   </mat-error>
  </mat-form-field><br/>

<button *ngIf="!hideContinue" [disabled]="f.name.invalid"   (click)="showPasswordField=true && hideContinue=true" 
class="btn btn-primary m-1">
  Continue
</button>

<button (click)="submit()" [disabled]="loading" [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">
  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
  Login
</button>
<button *ngIf="hideContinue "  class="btn btn-danger m-1" (click)=" showPasswordField=true && hideContinue=true && loginForm.reset({}) ">Clear</button>
<mat-error *ngIf="errorMessage">
  <p class="text-danger">{{ errorMessage }}</p>
</mat-error>
</form>
</mat-card-content>
</mat-card>
